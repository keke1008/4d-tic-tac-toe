<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>4次元三目並べ - Rotating 4D Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>

        <div id="ui-overlay">
            <div id="status">プレイヤー X の番です</div>
        </div>

        <div id="controls">
            <!-- Compact action buttons (always visible) -->
            <div id="compact-buttons">
                <button id="reset-btn" class="icon-btn" title="リセット">🔄</button>
                <button id="auto-rotate-btn" class="icon-btn" title="自動回転">▶</button>
                <button id="settings-toggle-btn" class="icon-btn" title="設定">⚙️</button>
                <button id="help-btn" class="icon-btn" title="ヘルプ">❓</button>
            </div>

            <!-- Collapsible advanced controls -->
            <div id="advanced-controls" class="collapsed">
                <div class="rotation-control-group">
                    <div class="rotation-label">↔ 水平:</div>
                    <div class="rotation-mode" id="horizontal-rotation">
                        <div class="rotation-toggle" data-axis="xy">XY</div>
                        <div class="rotation-toggle" data-axis="xz">XZ</div>
                        <div class="rotation-toggle dimension-4 active" data-axis="xw">XW</div>
                        <div class="rotation-toggle" data-axis="yz">YZ</div>
                        <div class="rotation-toggle dimension-4" data-axis="yw">YW</div>
                        <div class="rotation-toggle dimension-4" data-axis="zw">ZW</div>
                    </div>
                </div>

                <div class="rotation-control-group">
                    <div class="rotation-label">↕ 垂直:</div>
                    <div class="rotation-mode" id="vertical-rotation">
                        <div class="rotation-toggle" data-axis="xy">XY</div>
                        <div class="rotation-toggle" data-axis="xz">XZ</div>
                        <div class="rotation-toggle dimension-4" data-axis="xw">XW</div>
                        <div class="rotation-toggle active" data-axis="yz">YZ</div>
                        <div class="rotation-toggle dimension-4" data-axis="yw">YW</div>
                        <div class="rotation-toggle dimension-4" data-axis="zw">ZW</div>
                    </div>
                </div>
            </div>

            <!-- Help text (toggleable) -->
            <div id="help-text" class="collapsed">
                <strong>操作方法:</strong><br>
                <span class="help-item">🖱️ ドラッグ: 回転</span>
                <span class="help-item">🖱️ Shift+ドラッグ: 平行移動</span>
                <span class="help-item">🖱️ ホイール: ズーム</span>
                <span class="help-item">👆 タップ: マーク配置</span>
            </div>

            <div id="version"></div>
        </div>
    </div>

    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

    <!-- Hammer.js for gesture recognition -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

    <!-- Main application (ES6 modules) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>

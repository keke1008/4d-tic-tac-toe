<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>4次元三目並べ - Rotating 4D Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>

        <div id="ui-overlay">
            <div id="status">プレイヤー X の番です</div>
        </div>

        <div id="controls">
            <div class="rotation-control-group">
                <div class="rotation-label">↔ 水平スワイプ:</div>
                <div class="rotation-mode" id="horizontal-rotation">
                    <div class="rotation-toggle" data-axis="xy">XY</div>
                    <div class="rotation-toggle" data-axis="xz">XZ</div>
                    <div class="rotation-toggle dimension-4 active" data-axis="xw">XW</div>
                    <div class="rotation-toggle" data-axis="yz">YZ</div>
                    <div class="rotation-toggle dimension-4" data-axis="yw">YW</div>
                    <div class="rotation-toggle dimension-4" data-axis="zw">ZW</div>
                </div>
            </div>

            <div class="rotation-control-group">
                <div class="rotation-label">↕ 垂直スワイプ:</div>
                <div class="rotation-mode" id="vertical-rotation">
                    <div class="rotation-toggle" data-axis="xy">XY</div>
                    <div class="rotation-toggle" data-axis="xz">XZ</div>
                    <div class="rotation-toggle dimension-4" data-axis="xw">XW</div>
                    <div class="rotation-toggle active" data-axis="yz">YZ</div>
                    <div class="rotation-toggle dimension-4" data-axis="yw">YW</div>
                    <div class="rotation-toggle dimension-4" data-axis="zw">ZW</div>
                </div>
            </div>

            <div id="action-buttons">
                <button id="reset-btn">🔄 リセット</button>
                <button id="auto-rotate-btn">⏸ 自動回転</button>
            </div>

            <div class="view-control-group">
                <div class="view-control">
                    <label for="camera-distance">📷 カメラ距離: <span id="camera-distance-value">12</span></label>
                    <input type="range" id="camera-distance" min="8" max="20" step="0.5" value="12">
                </div>
                <div class="view-control">
                    <label for="rotation-center-x">🎯 回転中心 X: <span id="rotation-center-x-value">0</span></label>
                    <input type="range" id="rotation-center-x" min="-3" max="3" step="0.5" value="0">
                </div>
                <div class="view-control">
                    <label for="rotation-center-y">🎯 回転中心 Y: <span id="rotation-center-y-value">0</span></label>
                    <input type="range" id="rotation-center-y" min="-3" max="3" step="0.5" value="0">
                </div>
                <div class="view-control">
                    <label for="rotation-center-z">🎯 回転中心 Z: <span id="rotation-center-z-value">0</span></label>
                    <input type="range" id="rotation-center-z" min="-3" max="3" step="0.5" value="0">
                </div>
            </div>

            <div id="hint">水平・垂直スワイプで別々の軸を回転 | タップでマーク配置</div>
        </div>
    </div>

    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

    <!-- Main application (ES6 modules) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>

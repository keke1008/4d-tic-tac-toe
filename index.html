<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>4Ê¨°ÂÖÉ‰∏âÁõÆ‰∏¶„Åπ - Rotating 4D Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #1a0a2e 0%, #0a0a1a 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
            padding: 15px;
            z-index: 10;
        }

        #status {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 255, 0.3);
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            display: inline-block;
            pointer-events: auto;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 0, 255, 0.3);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        #rotation-mode {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .rotation-label {
            font-size: 0.9em;
            color: #aaa;
            margin-right: 5px;
        }

        .rotation-toggle {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(100, 100, 100, 0.3);
            border: 2px solid rgba(150, 150, 150, 0.5);
            border-radius: 8px;
            color: #bbb;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .rotation-toggle.active {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.5), rgba(0, 255, 255, 0.5));
            border-color: rgba(255, 0, 255, 0.8);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .rotation-toggle.dimension-4 {
            position: relative;
        }

        .rotation-toggle.dimension-4::after {
            content: '‚ú®';
            margin-left: 4px;
        }

        #action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3));
            border: 2px solid rgba(255, 0, 255, 0.5);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover, button:active {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.5), rgba(0, 255, 255, 0.5));
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        #hint {
            font-size: 0.85em;
            color: #888;
            text-align: center;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            #status {
                font-size: 1em;
                padding: 10px 15px;
            }

            .rotation-toggle {
                padding: 6px 12px;
                font-size: 0.85em;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            #hint {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>

        <div id="ui-overlay">
            <div id="status">„Éó„É¨„Ç§„É§„Éº X „ÅÆÁï™„Åß„Åô</div>
        </div>

        <div id="controls">
            <div id="rotation-mode">
                <span class="rotation-label">ÂõûËª¢Ëª∏:</span>
                <div class="rotation-toggle" data-axis="xy">XY</div>
                <div class="rotation-toggle" data-axis="xz">XZ</div>
                <div class="rotation-toggle dimension-4 active" data-axis="xw">XW</div>
                <div class="rotation-toggle" data-axis="yz">YZ</div>
                <div class="rotation-toggle dimension-4" data-axis="yw">YW</div>
                <div class="rotation-toggle dimension-4" data-axis="zw">ZW</div>
            </div>
            <div id="action-buttons">
                <button id="reset-btn">üîÑ „É™„Çª„ÉÉ„Éà</button>
                <button id="auto-rotate-btn">‚è∏ Ëá™ÂãïÂõûËª¢</button>
            </div>
            <div id="hint">„Çπ„ÉØ„Ç§„Éó/„Éâ„É©„ÉÉ„Ç∞„ÅßÂõûËª¢ | „Çø„ÉÉ„Éó/„ÇØ„É™„ÉÉ„ÇØ„Åß„Éû„Éº„ÇØÈÖçÁΩÆ</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script>
        class Tesseract4DGame {
            constructor() {
                this.gridSize = 4;
                this.cellSpacing = 1.2;
                this.board = this.createEmptyBoard();
                this.currentPlayer = 'X';
                this.gameOver = false;

                // ÂõûËª¢Áä∂ÊÖã
                this.rotations = { xy: 0, xz: 0, xw: 0, yz: 0, yw: 0, zw: 0 };
                this.currentRotationAxis = 'xw';
                this.autoRotate = true;
                this.rotationSpeed = 0.005;

                // „Çø„ÉÉ„ÉÅ/„Éâ„É©„ÉÉ„Ç∞Âà∂Âæ°
                this.isDragging = false;
                this.previousTouch = { x: 0, y: 0 };

                this.setupThreeJS();
                this.createGrid();
                this.setupControls();
                this.animate();
            }

            createEmptyBoard() {
                const board = [];
                for (let w = 0; w < this.gridSize; w++) {
                    board[w] = [];
                    for (let z = 0; z < this.gridSize; z++) {
                        board[w][z] = [];
                        for (let y = 0; y < this.gridSize; y++) {
                            board[w][z][y] = new Array(this.gridSize).fill(null);
                        }
                    }
                }
                return board;
            }

            setupThreeJS() {
                const container = document.getElementById('canvas-container');

                // „Ç∑„Éº„É≥
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x0a0a1a);
                this.scene.fog = new THREE.Fog(0x0a0a1a, 10, 30);

                // „Ç´„É°„É©
                this.camera = new THREE.PerspectiveCamera(
                    60,
                    container.clientWidth / container.clientHeight,
                    0.1,
                    1000
                );
                this.camera.position.set(0, 0, 12);
                this.camera.lookAt(0, 0, 0);

                // „É¨„É≥„ÉÄ„É©„Éº
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(container.clientWidth, container.clientHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(this.renderer.domElement);

                // „É©„Ç§„Éà
                const ambientLight = new THREE.AmbientLight(0x404040, 1);
                this.scene.add(ambientLight);

                const pointLight = new THREE.PointLight(0xffffff, 1, 100);
                pointLight.position.set(10, 10, 10);
                this.scene.add(pointLight);

                // „É¨„Ç§„Ç≠„É£„Çπ„Çø„Éº
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();

                // „É™„Çµ„Ç§„Ç∫ÂØæÂøú
                window.addEventListener('resize', () => this.onResize());
            }

            createGrid() {
                this.cells = [];
                this.cellMeshes = [];

                const offset = (this.gridSize - 1) * this.cellSpacing / 2;

                for (let w = 0; w < this.gridSize; w++) {
                    for (let z = 0; z < this.gridSize; z++) {
                        for (let y = 0; y < this.gridSize; y++) {
                            for (let x = 0; x < this.gridSize; x++) {
                                const cell = {
                                    pos4d: [
                                        x * this.cellSpacing - offset,
                                        y * this.cellSpacing - offset,
                                        z * this.cellSpacing - offset,
                                        w * this.cellSpacing - offset
                                    ],
                                    coords: { x, y, z, w },
                                    group: new THREE.Group()
                                };

                                // „Ç∞„É™„ÉÉ„Éâ„Çª„É´„Çí‰ΩúÊàê
                                this.createCellMesh(cell);
                                this.scene.add(cell.group);
                                this.cells.push(cell);
                            }
                        }
                    }
                }
            }

            createCellMesh(cell) {
                const size = 0.4;

                // „ÉØ„Ç§„É§„Éº„Éï„É¨„Éº„É†„ÅÆÁ´ãÊñπ‰Ωì
                const geometry = new THREE.BoxGeometry(size, size, size);
                const edges = new THREE.EdgesGeometry(geometry);
                const material = new THREE.LineBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.3
                });
                const wireframe = new THREE.LineSegments(edges, material);
                cell.group.add(wireframe);
                cell.wireframe = wireframe;

                // ÈÅ∏ÊäûÁî®„ÅÆÈÄèÊòé„É°„ÉÉ„Ç∑„É•
                const selectionMaterial = new THREE.MeshBasicMaterial({
                    transparent: true,
                    opacity: 0,
                });
                const selectionMesh = new THREE.Mesh(geometry, selectionMaterial);
                selectionMesh.userData = { cell };
                cell.group.add(selectionMesh);
                cell.selectionMesh = selectionMesh;

                this.cellMeshes.push(selectionMesh);
            }

            createMarker(cell, player) {
                // X „Åæ„Åü„ÅØ O „ÅÆ„Éû„Éº„Ç´„Éº„Çí‰ΩúÊàê
                const canvas = document.createElement('canvas');
                canvas.width = 128;
                canvas.height = 128;
                const ctx = canvas.getContext('2d');

                ctx.fillStyle = player === 'X' ? '#ff00ff' : '#00ffff';
                ctx.font = 'bold 100px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(player, 64, 64);

                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({
                    map: texture,
                    transparent: true
                });
                const sprite = new THREE.Sprite(material);
                sprite.scale.set(0.6, 0.6, 1);

                cell.group.add(sprite);
                cell.marker = sprite;

                // „ÉØ„Ç§„É§„Éº„Éï„É¨„Éº„É†„ÅÆËâ≤„ÇíÂ§âÊõ¥
                cell.wireframe.material.color.setHex(player === 'X' ? 0xff00ff : 0x00ffff);
                cell.wireframe.material.opacity = 0.6;
            }

            rotate4D(point, rotations) {
                let [x, y, z, w] = point;

                // ÂêÑÂõûËª¢Âπ≥Èù¢
                if (rotations.xy) {
                    const cos = Math.cos(rotations.xy);
                    const sin = Math.sin(rotations.xy);
                    [x, y] = [x * cos - y * sin, x * sin + y * cos];
                }
                if (rotations.xz) {
                    const cos = Math.cos(rotations.xz);
                    const sin = Math.sin(rotations.xz);
                    [x, z] = [x * cos - z * sin, x * sin + z * cos];
                }
                if (rotations.xw) {
                    const cos = Math.cos(rotations.xw);
                    const sin = Math.sin(rotations.xw);
                    [x, w] = [x * cos - w * sin, x * sin + w * cos];
                }
                if (rotations.yz) {
                    const cos = Math.cos(rotations.yz);
                    const sin = Math.sin(rotations.yz);
                    [y, z] = [y * cos - z * sin, y * sin + z * cos];
                }
                if (rotations.yw) {
                    const cos = Math.cos(rotations.yw);
                    const sin = Math.sin(rotations.yw);
                    [y, w] = [y * cos - w * sin, y * sin + w * cos];
                }
                if (rotations.zw) {
                    const cos = Math.cos(rotations.zw);
                    const sin = Math.sin(rotations.zw);
                    [z, w] = [z * cos - w * sin, z * sin + w * cos];
                }

                return [x, y, z, w];
            }

            project4Dto3D(point) {
                const distance = 3;
                const [x, y, z, w] = point;
                const factor = distance / (distance - w);
                return [x * factor, y * factor, z * factor, w];
            }

            updateCellPositions() {
                this.cells.forEach(cell => {
                    const rotated = this.rotate4D(cell.pos4d, this.rotations);
                    const [x, y, z, w] = this.project4Dto3D(rotated);

                    cell.group.position.set(x, y, z);

                    // WÂ∫ßÊ®ô„Å´Âü∫„Å•„ÅÑ„Å¶Ëâ≤Áõ∏„ÇíÂ§âÂåñ
                    const wFactor = (w + 2) / 4;
                    const hue = (wFactor * 0.33 + 0.5) % 1; // 0.5-0.83 (Èùí-Á¥´)

                    const value = this.board[cell.coords.w][cell.coords.z][cell.coords.y][cell.coords.x];
                    if (!value) {
                        cell.wireframe.material.color.setHSL(hue, 1, 0.5);
                        cell.wireframe.material.opacity = 0.2 + wFactor * 0.3;
                    }

                    // „Çπ„Ç±„Éº„É´Ë™øÊï¥ÔºàÈÅ†ËøëÊÑüÔºâ
                    const scale = 0.7 + wFactor * 0.6;
                    cell.group.scale.setScalar(scale);
                });
            }

            setupControls() {
                const canvas = this.renderer.domElement;

                // ÂõûËª¢Ëª∏„Éà„Ç∞„É´
                document.querySelectorAll('.rotation-toggle').forEach(toggle => {
                    toggle.addEventListener('click', () => {
                        document.querySelectorAll('.rotation-toggle').forEach(t =>
                            t.classList.remove('active'));
                        toggle.classList.add('active');
                        this.currentRotationAxis = toggle.dataset.axis;
                    });
                });

                // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥
                document.getElementById('reset-btn').addEventListener('click', () => this.reset());

                // Ëá™ÂãïÂõûËª¢„Éú„Çø„É≥
                document.getElementById('auto-rotate-btn').addEventListener('click', () => {
                    this.autoRotate = !this.autoRotate;
                    document.getElementById('auto-rotate-btn').textContent =
                        this.autoRotate ? '‚è∏ Ëá™ÂãïÂõûËª¢' : '‚ñ∂ Ëá™ÂãïÂõûËª¢';
                });

                // „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
                canvas.addEventListener('pointerdown', (e) => this.onPointerDown(e));
                canvas.addEventListener('pointermove', (e) => this.onPointerMove(e));
                canvas.addEventListener('pointerup', (e) => this.onPointerUp(e));
                canvas.addEventListener('click', (e) => this.onClick(e));
            }

            onPointerDown(e) {
                this.isDragging = true;
                this.previousTouch = { x: e.clientX, y: e.clientY };
            }

            onPointerMove(e) {
                if (!this.isDragging) return;

                const deltaX = e.clientX - this.previousTouch.x;
                const deltaY = e.clientY - this.previousTouch.y;

                const sensitivity = 0.01;
                const delta = (deltaX + deltaY) * sensitivity;

                this.rotations[this.currentRotationAxis] += delta;

                this.previousTouch = { x: e.clientX, y: e.clientY };
            }

            onPointerUp(e) {
                this.isDragging = false;
            }

            onClick(e) {
                if (this.gameOver) return;

                const rect = this.renderer.domElement.getBoundingClientRect();
                this.mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
                this.mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.cellMeshes);

                if (intersects.length > 0) {
                    const cell = intersects[0].object.userData.cell;
                    const { x, y, z, w } = cell.coords;

                    if (!this.board[w][z][y][x]) {
                        this.board[w][z][y][x] = this.currentPlayer;
                        this.createMarker(cell, this.currentPlayer);

                        if (this.checkWin(w, z, y, x)) {
                            this.gameOver = true;
                            document.getElementById('status').textContent =
                                `üéâ „Éó„É¨„Ç§„É§„Éº ${this.currentPlayer} „ÅÆÂãùÂà©ÔºÅ`;
                        } else if (this.isBoardFull()) {
                            this.gameOver = true;
                            document.getElementById('status').textContent = 'Âºï„ÅçÂàÜ„ÅëÔºÅ';
                        } else {
                            this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                            document.getElementById('status').textContent =
                                `„Éó„É¨„Ç§„É§„Éº ${this.currentPlayer} „ÅÆÁï™„Åß„Åô`;
                        }
                    }
                }
            }

            checkWin(w, z, y, x) {
                const player = this.currentPlayer;
                const size = this.gridSize;
                const directions = [];

                for (let dw = -1; dw <= 1; dw++) {
                    for (let dz = -1; dz <= 1; dz++) {
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                if (dw === 0 && dz === 0 && dy === 0 && dx === 0) continue;
                                directions.push([dw, dz, dy, dx]);
                            }
                        }
                    }
                }

                for (const [dw, dz, dy, dx] of directions) {
                    let count = 1;

                    for (let i = 1; i < size; i++) {
                        const nw = w + dw * i, nz = z + dz * i;
                        const ny = y + dy * i, nx = x + dx * i;
                        if (nw < 0 || nw >= size || nz < 0 || nz >= size ||
                            ny < 0 || ny >= size || nx < 0 || nx >= size) break;
                        if (this.board[nw][nz][ny][nx] === player) count++;
                        else break;
                    }

                    for (let i = 1; i < size; i++) {
                        const nw = w - dw * i, nz = z - dz * i;
                        const ny = y - dy * i, nx = x - dx * i;
                        if (nw < 0 || nw >= size || nz < 0 || nz >= size ||
                            ny < 0 || ny >= size || nx < 0 || nx >= size) break;
                        if (this.board[nw][nz][ny][nx] === player) count++;
                        else break;
                    }

                    if (count >= size) return true;
                }

                return false;
            }

            isBoardFull() {
                for (let w = 0; w < this.gridSize; w++)
                    for (let z = 0; z < this.gridSize; z++)
                        for (let y = 0; y < this.gridSize; y++)
                            for (let x = 0; x < this.gridSize; x++)
                                if (!this.board[w][z][y][x]) return false;
                return true;
            }

            reset() {
                this.board = this.createEmptyBoard();
                this.currentPlayer = 'X';
                this.gameOver = false;
                document.getElementById('status').textContent = '„Éó„É¨„Ç§„É§„Éº X „ÅÆÁï™„Åß„Åô';

                this.cells.forEach(cell => {
                    if (cell.marker) {
                        cell.group.remove(cell.marker);
                        cell.marker = null;
                    }
                    cell.wireframe.material.color.setHex(0x00ffff);
                    cell.wireframe.material.opacity = 0.3;
                });
            }

            onResize() {
                const container = document.getElementById('canvas-container');
                this.camera.aspect = container.clientWidth / container.clientHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(container.clientWidth, container.clientHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                if (this.autoRotate) {
                    this.rotations.xw += this.rotationSpeed;
                    this.rotations.yz += this.rotationSpeed * 0.7;
                }

                this.updateCellPositions();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        const game = new Tesseract4DGame();
    </script>
